<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css lists</title>
    <style>
        nav ul li {
            list-style: decimal;
            background-color: yellow;
            list-style-position: inside;
            border: 2px solid black;
        }
    </style>



</head>

<body>
    <nav>
        <ul>
            <li>home</li>
            <li>lists</li>
            <li>contacts</li>
        </ul>
    </nav>
</body>

</html>
